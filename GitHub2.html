<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign in — YourProject</title>
  <style>
    /* Simple modern layout */
    :root{
      --bg:#0f1724;     /* dark bg */
      --card:#0b1220;
      --muted:#9aa6b2;
      --accent:#2ea44f; /* green accent */
      --input-bg:#0b1320;
      --glass: rgba(255,255,255,0.03);
      --radius:12px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%}
    body{
      margin:0;
      background: linear-gradient(180deg,#071025 0%, #051022 60%);
      color:#e6eef3;
      display:grid;
      place-items:center;
      padding:24px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .container{
      width:100%;
      max-width:420px;
      background:linear-gradient(180deg,var(--card), rgba(12,18,28,0.9));
      border-radius:var(--radius);
      box-shadow:0 10px 30px rgba(2,6,23,0.7);
      padding:28px;
      border: 1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(6px);
    }

    .brand {
      display:flex;
      gap:12px;
      align-items:center;
      margin-bottom:18px;
    }
    .logo {
      width:44px;height:44px;border-radius:10px;
      background:linear-gradient(135deg,#2dd4bf,#60a5fa);
      display:grid;place-items:center;font-weight:700;color:#042023;
      box-shadow:0 4px 14px rgba(16,185,129,0.12), inset 0 -6px 20px rgba(255,255,255,0.06);
      font-size:18px;
    }
    h1{margin:0;font-size:20px}
    p.lead{margin:6px 0 18px;color:var(--muted);font-size:13px}

    form{display:grid;gap:12px}
    label{font-size:13px;color:var(--muted);display:block;margin-bottom:6px}
    .field{
      display:grid;gap:6px;
    }
    input[type="text"], input[type="password"], input[type="email"]{
      width:100%;
      padding:12px 12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.03);
      background:var(--input-bg);
      color:inherit;
      outline:none;
      box-sizing:border-box;
      font-size:14px;
      transition:box-shadow .12s, border-color .12s;
    }
    input:focus{
      box-shadow:0 6px 18px rgba(46,164,79,0.07);
      border-color: rgba(46,164,79,0.24);
    }

    .row{
      display:flex;align-items:center;justify-content:space-between;font-size:13px;color:var(--muted)
    }
    .checkbox {
      display:flex;gap:8px;align-items:center;
      font-size:13px;color:var(--muted);
    }

    .btn{
      display:inline-flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      padding:10px 12px;
      border-radius:10px;
      border:0;
      cursor:pointer;
      font-weight:600;
      font-size:14px;
      background:var(--accent);
      color:#042023;
      box-shadow: 0 8px 20px rgba(46,164,79,0.12);
    }
    .btn.secondary{
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      color:var(--muted);
      font-weight:600;
      box-shadow:none;
    }

    .oauth{
      display:flex;gap:10px;flex-direction:column;
    }

    .small{
      font-size:12px;color:var(--muted)
    }

    .divider{
      display:flex;align-items:center;gap:12px;color:var(--muted);
      font-size:13px;margin:6px 0 12px;
    }
    .divider::before, .divider::after{
      content:"";flex:1;height:1px;background:rgba(255,255,255,0.02);border-radius:1px;
    }

    .footer {
      margin-top:14px;
      font-size:13px;color:var(--muted);
      text-align:center;
    }

    /* responsive */
    @media (max-width:420px){
      .container{padding:18px}
    }

    /* validation error */
    .error{
      color:#ffb4b4;font-size:13px;
    }
    .password-toggle{
      background:transparent;border:0;color:var(--muted);cursor:pointer;font-size:13px;padding:6px;
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-labelledby="signinHeading">
    <div class="brand">
      <div class="logo" aria-hidden="true">YP</div>
      <div>
        <h1 id="signinHeading">Sign in to YourProject</h1>
        <p class="lead">Welcome back — please sign in to continue to YourProject.</p>
      </div>
    </div>
    <div class="oauth" aria-hidden="false">
      <button class="btn" id="github-oauth" type="button" title="Sign in with GitHub">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" aria-hidden="true">
          <path d="M8 .198a8 8 0 00-2.53 15.59c.4.074.547-.174.547-.386 0-.19-.007-.693-.01-1.36-2.226.483-2.695-1.073-2.695-1.073-.364-.925-.89-1.172-.89-1.172-.727-.497.055-.487.055-.487.804.057 1.227.826 1.227.826.714 1.223 1.873.87 2.33.665.073-.517.28-.87.51-1.07-1.777-.202-3.644-.888-3.644-3.95 0-.872.312-1.588.823-2.148-.083-.203-.357-1.02.078-2.125 0 0 .67-.215 2.197.82a7.66 7.66 0 012.003-.27 7.66 7.66 0 012.003.27c1.526-1.035 2.196-.82 2.196-.82.437 1.105.163 1.922.08 2.125.512.56.823 1.276.823 2.148 0 3.07-1.87 3.745-3.653 3.943.288.248.545.737.545 1.487 0 1.074-.01 1.943-.01 2.206 0 .214.146.463.552.384A8 8 0 008 .198z" fill="currentColor"/>
        </svg>
        Sign in with GitHub
      </button>

      <div class="divider">or continue with email</div>
    </div>
    <form id="loginForm" autocomplete="on" novalidate>
      <!-- IMPORTANT: replace action URL with your server-side auth endpoint -->
      <!-- Example server-side placeholders (CSRF token etc.) -->
      <input type="hidden" name="csrf_token" value="<!-- INSERT_CSRF_TOKEN_SERVER_SIDE -->" />

      <div class="field">
        <label for="username">Username or email</label>
        <input id="username" name="username" type="text" inputmode="email" placeholder="" required aria-required="true" />
        <div id="usernameError" class="error" role="alert" aria-live="polite" style="display:none"></div>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <div style="display:flex;gap:8px;align-items:center">
          <input id="password" name="password" type="password" placeholder="" required aria-required="true" />
          <button type="button" class="password-toggle" id="togglePw" aria-pressed="false" aria-label="Show password">Show</button>
        </div>
        <div id="passwordError" class="error" role="alert" aria-live="polite" style="display:none"></div>
      </div>

      <div class="row" style="margin-top:6px">
        <label class="checkbox">
          <input type="checkbox" id="remember" name="remember" />
          <span>Remember me</span>
        </label>
        <a href="#" class="small" id="forgotLink">Forgot password?</a>
      </div>

      <div style="display:flex;gap:8px;margin-top:6px;">
        <button class="btn" type="submit">Sign in</button>
        <button type="button" class="btn secondary" id="signupBtn">Create account</button>
      </div>
    </form>

    <div class="footer" style="margin-top:14px">
      <div class="small">By continuing, you agree to our <a href="#" style="color:inherit;text-decoration:underline">Terms</a> and <a href="#" style="color:inherit;text-decoration:underline">Conditions</a>.</div>
    </div>
  </main>

  <script>
    (function(){
      const form = document.getElementById('loginForm');
      const username = document.getElementById('username');
      const password = document.getElementById('password');
      const usernameError = document.getElementById('usernameError');
      const passwordError = document.getElementById('passwordError');
      const toggle = document.getElementById('togglePw');
      const githubOAuth = document.getElementById('github-oauth');

      toggle.addEventListener('click', () => {
        const isPwd = password.type === 'password';
        password.type = isPwd ? 'text' : 'password';
        toggle.textContent = isPwd ? 'Hide' : 'Show';
        toggle.setAttribute('aria-pressed', String(isPwd));
      });

      githubOAuth.addEventListener('click', () => {
        // Hook: redirect to server endpoint that starts the GitHub OAuth flow
        // Example: window.location.href = '/auth/github';
        alert('OAuth button clicked — wire this to your server OAuth start endpoint.');
      });

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        usernameError.style.display = 'none';
        passwordError.style.display = 'none';

        let ok = true;
        if (!username.value.trim()) {
          usernameError.textContent = 'Please enter your username or email.';
          usernameError.style.display = '';
          ok = false;
        }
        if (!password.value.trim()) {
          passwordError.textContent = 'Please enter your password.';
          passwordError.style.display = '';
          ok = false;
        }
        if (!ok) return;

        // Example: send credentials to your server-side endpoint via fetch()
        // NEVER send credentials to third-party domains, always use your backend over HTTPS.
        const payload = {
          username: username.value.trim(),
          password: password.value,
          remember: document.getElementById('remember').checked,
          // include CSRF token if your server requires it (from hidden input)
          csrf_token: document.querySelector('input[name="csrf_token"]').value
        };

        // Replace '/api/login' with your secure server endpoint
        fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include', // send cookies (if using session cookies)
          body: JSON.stringify(payload)
        })
        .then(async res => {
          if (!res.ok) {
            // show a helpful message (server should send details, but avoid leaking too much)
            const text = await res.text().catch(()=>res.statusText);
            throw new Error(text || 'Login failed');
          }
          window.location.href = '/dashboard';
        })
        .catch(err => {
          alert('Sign in failed — check your credentials and try again.');
          console.error('login error:', err);
        });
      });
      username.focus();
    })();
  </script>
</body>
</html>
